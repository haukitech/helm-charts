nameOverride: ""
fullnameOverride: ""

nodeExporter:
  enabled: true
  rules:
    excluded: []

kubeStateMetrics:
  enabled: true
  rules:
    excluded: []

kubernetesControlPlane:
  enabled: true
  rules:
    excluded:
      - KubeControllerManagerDown
      - KubeSchedulerDown

coreDns:
  enabled: true

kubeApiServer:
  enabled: true

kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

  service:
    enabled: true
    selector: {}

  serviceMonitor:
    enabled: true
    jobLabel: app.kubernetes.io/name
    selector: {}

kubelet:
  enabled: true

# Dependencies
# -------------------------------------
dependencies:
  prometheusOperator: true
  prometheus: true
  alertmanager: true
  kubeStateMetrics: true

prometheus-operator:
  fullnameOverride: prometheus-operator

prometheus:
  fullnameOverride: prometheus

alertmanager:
  fullnameOverride: alertmanager

kube-state-metrics:
  fullnameOverride: kube-state-metrics
  prometheus:
    monitor:
      enabled: true
      honorLabels: true
      relabelings:
        - action: labeldrop
          regex: (pod|service|endpoint|namespace)

node-exporter:
  fullnameOverride: node-exporter
  extraArgs:
    - "--no-collector.hwmon"
    - "--no-collector.btrfs"
    - "--collector.filesystem.mount-points-exclude=^/(dev|proc|run/credentials/.+|sys|var/lib/docker/.+|var/lib/containers/storage/.+|var/lib/kubelet/pods/.+)($|/)"
    - "--collector.netclass.ignored-devices=^(veth.+|[a-f0-9]{15})$"
    - "--collector.netdev.device-exclude=^(veth.+|[a-f0-9]{15})$"
  prometheus:
    monitor:
      enabled: true
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: instance
