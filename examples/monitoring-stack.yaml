dependencies:
  prometheusOperator: true
  prometheus: true
  alertmanager: true
  kubeStateMetrics: true

prometheus-operator:
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi

prometheus:
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi

  alertmanager:
    enabled: true

  # persistence:
  #   enabled: true

alertmanager:
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi

kube-state-metrics:
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 10m
      memory: 100Mi

node-exporter:
  resources:
    limits:
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 64Mi
